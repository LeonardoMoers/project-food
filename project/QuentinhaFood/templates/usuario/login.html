{% extends 'base.html' %}
{% load i18n %}
{% block titulo %} Cadastro de Usu√°rio{% endblock %}
{% block conteudo %}

<div class="row">
    <div class="col s12">
        <h3>Login</h3>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <form action="{% url 'login' %}" method="post" name="formLogin" id="formLogin">
            {% csrf_token %}
            {% for field in form %}
            <div class="input-field col s6">
                <label for="login">{{field.label_tag}}</label>
                {{field}}
                {{field.errors}}
            </div>
            {% endfor %}
            <div class="col s12 right-align">
                <a class="btn waves-effect waves-light grey darken-1" id="logar" v-on:click="submitLogin">Logar</a>
            </div>
        </form>
    </div>
</div>

<script>
    new Vue({
        delimiters: ['[[', ']]'],
        el: '#formLogin',
        data: {
            msg: '{{form.non_field_errors}}',
        },
        methods: {
            submitLogin: function () {
                document.formLogin.submit();
            },
        },
        mounted: function () {
            if (this.msg != '') {
                M.toast({ html: this.msg });
            }

            document.formLogin.addEventListener("keyup", function (event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    document.getElementById("logar").click();
                }
            });
        }
    })
</script>

{% endblock %}
