{% extends 'base.html' %}

{% block titulo %} Quentinha Food {% endblock %}
{% block conteudo %}

<div class="container" id="app">
    <p> [[ title ]] </p>

    <ul>
        {% for url in urls %}
        <li>
            <a href="{% url url.link %}">{{ url.titulo }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<script>
    new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        data: {
            title: 'Teste VueJS'
        }
    })
</script>

{% endblock %}
